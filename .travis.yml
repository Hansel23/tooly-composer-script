language: php
sudo: false
branches:
  except:
    - experimental
cache:
  directories:
    - $HOME/.composer/cache/files
matrix:
  include:
    - php: 5.6
    - php: hhvm
    - php: nightly
    - php: 7.1
    - php: 7.0
      env: COVERAGE=yes
  allow_failures:
    - php: nightly
    - php: hhvm
  fast_finish: true
before_install:
  - if [[ $TRAVIS_PHP_VERSION != hhvm && $TRAVIS_PHP_VERSION != nightly && $COVERAGE != yes ]]; then phpenv config-rm xdebug.ini; fi;
  - composer selfupdate
install:
  - composer update --no-interaction
script:
  - ./bin/phpcs.phar --standard=PSR2 ./src -v
  - ./bin/phpcpd.phar ./src
  - ./bin/security-checker.phar security:check ./composer.lock
  - ./bin/phpunit.phar --coverage-clover build/logs/clover.xml
after_success:
  - ./bin/test-reporter
notifications:
  email: false
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/f5bcd59af82eb6dd98b3
    on_success: always
    on_failure: always
    on_start: never
addons:
  code_climate:
